server:
  port: 5000
  # 仅首次配置时生效
  username: ""
  password: ""

log:
  level: debug          # debug, info, warn, error, fatal
  format: json          # json, text
  output: file          # stdout, file
  max_size: 100         # MB
  max_backups: 3
  max_age: 28           # days
  compress: true

jwt:
  secret: "your-secret-key"
  expire_time: 24       # hours
  issuer: "film-fusion"
